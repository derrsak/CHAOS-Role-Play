<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>казик</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<link rel="stylesheet" type="text/css" href="css/fonts.css" />
<link rel="stylesheet" type="text/css" href="css/container.css" />
</head>
<body>
<div id="main" v-show="show"> 


<div class="bg"></div>
<div class="bg1"></div>
<img src="img/machine.png" alt="Example Image" class="styled-image">
<div class="classcont">{{groupname}}</div>
<div class="numbercont"></div>
<div class="tecstavka">Текущая ставка:</div>
<div class="stavkamoney">{{actualprice}}$</div>
<div class="lasttext">Осталось:</div>
<div class="lasttime">00:02:10</div>
<div class="vvestideneg"></div>
<div class="vvestisumu">1 333 333$</div>
<div class="knopkastavit" @click="accept()"><div class="textstavit">Сделать ставку</div></div>
<div class="frame1"></div>
<div class="date">Дата</div>
<div class="time">Время</div>
<div class="playercont">Участник(-и) аукциона</div>
<div class="passivestavka">Ставка</div>
<div class="frame3"></div>
<div class="datestavka"></div>
<div class="timestavka"></div>
<div class="nameplayer"></div>
<div class="stavkaplayera"></div>
<div class="nevedimscroll"></div>
<div class="scroll"></div>
<div class="textesc">Нажмите</div>
<div class="frame4"></div>
<div class="esc">ESC</div>
<div class="esctexti">для выхода</div>





</div>
<script src="js/cont.js"></script>

</body>
</html>
